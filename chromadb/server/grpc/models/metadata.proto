syntax = "proto3";

message Metadata {
  repeated KeyValueArray items = 1;
}

message KeyValueArray {
  repeated KeyValue items = 1;
}

message KeyValue {
  string key = 1;
  Value value = 2;
}

message Value {
  oneof value_type {
    string str_value = 1;
    int32 int_value = 2;  // Assuming 32-bit integer.
    float float_value = 3;
    bool bool_value = 4;
  }
}
